<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <h1>Student Registration  Details</h1>
        <form action="https://formspree.io/f/mbjerabg"
        method="POST" >
            <fieldset>
                <legend>Registration-Details</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>
                
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="mail" placeholder="Enter E-mail"><br><br>
                
                <label for="pass">Password</label>
                <input type="password" id="password" name="pass" placeholder="Enter Password"><br><br>


                </fieldset>
            <fieldset>
                <legend>Presonal-Details</legend>
                <label for="Dob">Date of Birth</label>
                <input type="date" name="Dob" id="Dob"><br><br>

                <p>Select Your Coure</p>

                <input type="radio" value="BCA">
                <input type="text">
                <label for="BCA">B.C.A</label><br><br>

                <input type="radio" value="B_sc">
                <input type="text">
                <label for="B_sc">B.Sc</label><br><br>

                <input type="radio" value="B_comm">
                <input type="text">
                <label for="B_comm">B.Comm</label><br><br>

                <input type="radio" value="">
                <input type="text">
                <label for="B_tech">B.Tech</label><br><br>

            </fieldset>
            <br>

            <center>
            <input type="submit">
        </center>

        </form>
    </body>
</html>
